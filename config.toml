baseURL = 'https://gregueria.icu/'
title = '再會，謝謝所有的魚'
theme = ['hugo-looseleaf'] #scribbles theme_1
languageCode = "zh-cn"
hasCJKLanguage = true

[module]
[module.hugoVersion]
extended = true
min      = "0.41.0"
[[module.mounts]]
source = 'assets'
target = 'assets'
[[module.mounts]]
source = 'static'
target = 'assets'


[markup]
[markup.goldmark]
[markup.goldmark.parser]
wrapStandAloneImageWithinParagraph = false
[markup.goldmark.parser.attribute]
block = true
title = true
[markup.goldmark.renderHooks.image]
enableDefault = true
enableRobotsTXT = true

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
anchorLineNos      = false
codeFences         = true
guessSyntax        = false
hl_Lines           = ''
hl_inline          = false
lineAnchors        = ''
lineNoStart        = 1
lineNos            = false
lineNumbersInTable = true
noClasses          = true
noHl               = false
style              = 'rrt'
tabWidth           = 4

[markup.tableOfContents]
startLevel = 2
endLevel   = 3
ordered    = false

