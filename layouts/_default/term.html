{{ define "main" }}
{{ $aboutNav := resources.Get "css/_about-nav.scss" | toCSS }}
<link rel="stylesheet" href="{{ $aboutNav.RelPermalink }}">
<style>

</style>
<header id="term" style="min-height: 70vh">
    <div class="header-container">
        <div class="header-inner" >
            <div class="header-left">
                <img src="/cat/tumblrcat.png" alt="Icon" class="header-img">
                {{ partial "nav_index" . }}
            </div>
            <div class="header-content">
                <h2>
                    <a href="{{ .Data.Plural | urlize | relURL }}">{{ .Data.Plural | title }}</a> / {{ .Title }}
                </h2>
                <div id="term-list">
                {{ partial "post_list.html" (dict "context" .)}}
                </div>
            </div>
        </div>
    </div>
</header>


<hr class="decoration-hr">
{{ partial "footer.html" . }}
{{ end }}
